<div ng-show="message" class="alert alert-danger" role="alert">{{message}} </div>
<h2 ng-show="location">The location you search is: {{location}}</h2>



<div>
    <h1 ng-show="temperatureF">Right Now</h1>
    <h1 ng-show="precipType">{{precipType}}</h1>
    <h1 ng-show="temperatureF">Fahrenheit: {{temperatureF}} </h1>
    <h1 ng-show="temperatureC">Celsius: {{temperatureC}}</h1>
    <div id="searchLocationTemperatureChart"></div>


</div>
