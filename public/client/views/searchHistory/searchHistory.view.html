<div ng-show="message" class="alert alert-warning" role="alert">{{message}} </div>
<table class="table table-striped" ng-show="his">
    <thead>
        <tr>
            <th>Search History</th>
        </tr>
    </thead>
    <tbody>
    <!--Used tracked by since the value is duplicated-->
    <tr ng-repeat="his in history track by $index">
        <td>{{his}}</td>
    </tr>

    </tbody>
</table>
